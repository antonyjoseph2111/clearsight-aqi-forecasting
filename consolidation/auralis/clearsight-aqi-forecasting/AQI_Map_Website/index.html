<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi AQI Forecast Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css?v=2">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app-container">
        <!-- Floating Header -->
        <div class="glass-panel header">
            <h1>Delhi Air Quality Forecast ü§ñ</h1>
            <p>AI-Powered ‚Ä¢ 72-Hour Prediction ‚Ä¢ CPCB-Verified</p>

            <div class="search-container">
                <input type="text" id="search-box" placeholder="Enter Pincode or Area..." />
                <button id="search-btn">üîç</button>
            </div>

            <div id="last-updated">Last Updated: Loading...</div>
        </div>

        <!-- The Map -->
        <div id="map"></div>

        <!-- Controls -->
        <button id="locate-btn" class="glass-panel" title="Locate Me">
            üìç
        </button>

        <!-- Legend -->
        <div class="glass-panel legend">
            <div class="legend-item"><span class="dot good"></span> Good (0-50)</div>
            <div class="legend-item"><span class="dot satisfactory"></span> Satisfactory (51-100)</div>
            <div class="legend-item"><span class="dot moderate"></span> Moderate (101-200)</div>
            <div class="legend-item"><span class="dot poor"></span> Poor (201-300)</div>
            <div class="legend-item"><span class="dot very-poor"></span> Very Poor (301-400)</div>
            <div class="legend-item"><span class="dot severe"></span> Severe (401+)</div>
        </div>

        <!-- Health Advisory Panel -->
        <div id="health-panel" class="glass-panel">
            <button class="close-panel" id="close-health">√ó</button>
            <h2 id="health-title" style="margin:0; font-size:1.1rem;">Health Advice</h2>
            <div id="health-grid" class="advisor-grid">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loader" style="
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(238, 242, 243, 1);
        z-index: 99999;
        display: flex; justify-content: center; align-items: center;
        flex-direction: column;
        transition: opacity 0.5s ease;
    ">
        <div style="font-size: 3rem; margin-bottom: 20px;">ü§ñ</div>
        <div style="font-family: 'Outfit', sans-serif; font-size: 1.2rem; color: #333;">Forecasting...</div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Firebase -->
    <script type="module" src="firebase-init.js?v=2" defer></script>

    <!-- Data (Generated by Pipeline) -->
    <script src="data.js" defer></script>

    <!-- App Logic -->
    <script src="script.js?v=2" defer></script>

</body>

</html>
